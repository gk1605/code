<div class="col-md-6 offset-md-3">
    <h3> Update Vegetable </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>  Id</label>
            <input type="number" class ="form-control" id = "VegetableId"
                [(ngModel)] = "vegetable.vegetableId" name = "vegetableId">
        </div>
    
        <div class="form-group">
            <label>  Name</label>
            <input type="text" class ="form-control" id = "VegetableName"
                [(ngModel)] = "vegetable.vegatableName" name = "vegetableName">
        </div>
        <div class="form-group">
            <label>  Amount</label>
            <input type="text" class ="form-control" id = "VegetableAmount"
                [(ngModel)] = "vegetable.vegatableAmount" name = "vegetableAmount">
        </div>
    


       

        <div class="form-group">
            <label> veg Type</label>
            <input type="text" class ="form-control" id = "vegetableType"
                [(ngModel)] = "vegetable.vegetableType" name = "vegetableType">
        </div>

      
       
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
